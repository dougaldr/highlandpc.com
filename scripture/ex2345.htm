<p><sup>4</sup> If you come across your enemy's ox or donkey wandering off, be
sure to take it back to him.&nbsp; <sup>5</sup> If you see the donkey of someone who
hates you fallen down under its load, do not leave it there; be sure you help
him with it.</p>
