<p><sup>23</sup> Not only so, but
we ourselves, who have the firstfruits of the spirit, groan inwardly as we wait
eagerly for our adoption as sons, the redemption of our bodies, <sup>24</sup>
For in this hope we were saved. But hope that is seen is no hope at all.&nbsp; Who
hopes for what he already has?</p>
