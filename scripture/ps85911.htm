<p><sup>9</sup> Surely his salvation is near 
those who fear him, <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; that his glory may dwell in our land. </p>
<p>&nbsp;<sup>10</sup> Love and faithfulness meet 
together; <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; righteousness and peace kiss each other. </p>
<p>&nbsp;<sup>11</sup> Faithfulness springs forth 
from the earth, <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and righteousness looks down from heaven. </p>

<p>&nbsp;</p>
