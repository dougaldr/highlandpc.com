<p><sup>3</sup> Not only so, but we also rejoice in our sufferings, because we 
know that suffering produces perseverance; <sup>4</sup> perseverance, character; 
and character, hope. <sup>5</sup> And hope does not disappoint us, because God 
has poured out his love into our hearts by the Holy Spirit, whom he has given us.</p>
