<p><sup>3</sup> For this is the will of God, your sanctification: that you 
abstain from sexual immorality; <sup>4</sup> that each one of you know how 
to control his own body in holiness and honor, <sup>5</sup> not in the 
passion of lust like the Gentiles who do not know God.</p>
