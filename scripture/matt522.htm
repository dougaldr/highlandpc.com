<p>But I tell you that anyone who is angry with his brother will be subject to 
judgment.&nbsp; Again, anyone who says to his brother, 'Raca,' is answerable to 
the Sanhedrin.&nbsp; But anyone who says, 'You fool!' will be in danger of the 
fire of hell.</p>
