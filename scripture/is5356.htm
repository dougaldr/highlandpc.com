<p><sup>5</sup> But he was pierced for our transgressions, he was crushed for
our iniquities; the punishment that brought us peace was upon him, and by his
wounds we are healed.&nbsp; <sup>6</sup> We all, like sheep, have gone astray, each of
us has turned to his own way, and the L<span>ORD</span> has laid on him the iniquity of us
all.</p>
