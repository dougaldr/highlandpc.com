<p><sup>18</sup> “We are going up to Jerusalem, and the Son of 
Man will be betrayed to the chief priests and the teachers of the law. They will 
condemn him to death <sup>19</sup> and will turn him over to 
the Gentiles to be mocked and flogged and crucified. On the third day he will be 
raised to life!” </p>
