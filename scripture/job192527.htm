<p><sup>25</sup> I know that my Redeemer lives, and that in the end he will
stand upon the earth.&nbsp; <sup>26</sup> And after my skin has been destroyed, yet in
my flesh I will see God; <sup>27</sup> I myself will see him with my own
eyes&#151;I, and not another, how my heart yearns within me!</p>
