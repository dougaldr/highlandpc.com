<p><sup>21</sup> Therefore it is necessary to choose one of the 
men who have been with us the whole time the Lord Jesus went in and out among 
us, <sup>22</sup> beginning from John's baptism to the time 
when Jesus was taken up from us. For one of these must become a witness with us 
of his resurrection.</p>
