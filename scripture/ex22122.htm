<p><sup>21</sup> Moses agreed to stay with the 
man, who gave his daughter Zipporah to Moses in marriage.
<sup>22</sup> Zipporah gave birth to a son, and 
Moses named him Gershom,  
saying, &quot;I have become an alien in a foreign land.&quot;</p>
