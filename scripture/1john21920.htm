<p><sup>19</sup> They went out from us, but they did not really belong to us. 
For if they had belonged to us, they would have remained with us; but their 
going showed that none of them belonged to us. <br>
<sup>20</sup> But you have an anointing from the Holy One, and all of you know 
the truth.</p>
