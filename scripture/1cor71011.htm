<p><sup>10</sup> To the married I give this command (not I, but the Lord): A
wife must not separate from her husband.&nbsp; <sup>11</sup> But if she does, she must
remain unmarried or else be reconciled to her husband.&nbsp; And a husband must not
divorce his wife.</p>
