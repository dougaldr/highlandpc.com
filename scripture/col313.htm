<p><sup>1</sup> Since, then, you have been raised with Christ, set your hearts
on things above, where Christ is seated at the right hand of God.&nbsp; <sup>2</sup>
Set your minds on things above, not on earthly things.&nbsp; <sup>3</sup> For you
died, and your life is now hidden with Christ in God.</p>
