<p><sup>22</sup> The time came when the beggar died and the angels carried him
to Abraham's side.&nbsp; The rich man also died and was buried.&nbsp; <sup>23</sup> In hell,
where he was in torment, he looked up and saw Abraham far away, with Lazarus by
his side.
