<p><sup>9</sup> That if you confess with your mouth, &quot;Jesus is 
Lord,&quot; and believe in your heart that God raised him from the 
dead, you will be saved. <sup>10</sup> For it is with your heart that 
you believe and are justified, and it is with your mouth that you 
confess and are saved.</p>
