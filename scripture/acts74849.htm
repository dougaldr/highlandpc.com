<p><sup>48</sup> However, the Most High does not live in houses made by men. As the prophet says:
 <sup>49</sup> "Heaven is my throne,
      and the earth is my footstool.
   What kind of house will you build for me? says the Lord.
      Or where will my resting place be?" </p>
