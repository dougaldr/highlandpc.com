<p><sup>6</sup> Then one of the seraphs flew to 
me with a live coal in his hand, which he had taken with tongs from the altar.
<sup>7</sup> With it he touched my mouth and 
said, &quot;See, this has touched your lips; your guilt is taken away and your sin 
atoned for.&quot;</p>
